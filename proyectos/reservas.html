<main>
    <div class="container mt-5">
        <h1>Reserva tu estadía</h1>
    
        <div class="row mt-4">
            <!-- Sección de la imagen -->
            <div class="col-md-3 d-flex align-items-center justify-content-center" style="height: 100%;">
                <img src="../assets/fotos_equipos/foto11.jpg" alt="Descripción de la imagen" class="img-fluid">
            </div>
    
            <!-- Sección del almanaque -->
            <div class="col-md-3">
                <div id="calendar"></div>
            </div>
    
          
            <div class="col-md-6">
                <form id="reserva-form">
                    <div class="input-group mb-3">
                        <label for="check-in">Check-In:</label>
                        <input type="date" id="check-in" name="check-in" class="form-control" required>
                    </div>
                    <div class="input-group mb-3">
                        <label for="check-out">Check-Out:</label>
                        <input type="date" id="check-out" name="check-out" class="form-control" required>
                    </div>
                    <div class="input-group mb-3">
                        <label for="Cantidad de gatos">Cantidad de gatos:</label>
                        <select id="habitaciones" name="habitaciones" class="form-control">
                            <option value="1">1 gato</option>
                            <option value="2">2 gatos</option>
                            <option value="3">3 gatos</option>
                            <option value="4">4 gatos</option>
                            <option value="5">5 gatos</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <button type="submit" class="btn btn-primary">Reservar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
